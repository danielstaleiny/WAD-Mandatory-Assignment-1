<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Movie DB - Paul Panaitescu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  CSS  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--  JS  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--    <script src="js/bootstrap.min.js"></script>-->
<!--    <script src="js/keys.js"></script>-->

    <!--  Favicon  -->
    <!--    <link rel="icon" href="img/kea_icon.jpg" type="image/ico">-->
</head>
<body>

    <div class="container">
        <h1 class="main-title">The Movie DB</h1>
        <div id="searchArea">
            <p class="title">Search by:</p>
            <form action="" method="GET" id="myForm">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">Movie Title</label>
                    <span class="search-example">(Exp: Django Unchained)</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">Movie Title and Release Year</label>
                    <span class="search-example">(Exp: Django Unchained (2012))</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">Person Name</label>
                    <span class="search-example">(Exp: Christoph Waltz)</span>
                </div>
                <div class="form-group">
                    <label for="searchInput">Search by:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter Movie / Person name">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-2" id="btnSearch">Search</button>
                </div>
            </form>
        </div>

        <div class="results">
            <div id="searchResult">

            </div>
<!--            <div id="personSearchResult">-->

<!--            </div>-->
        </div>

        <div class="modals">
            <div id="movieInfo">

            </div>
            <div id="personInfo">

            </div>
        </div>

    </div>

</body>

<script src="js/keys.js"></script>
<script src="js/script.js"></script>
</html>
