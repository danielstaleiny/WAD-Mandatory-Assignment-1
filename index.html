<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Movie DB - Paul Panaitescu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  CSS  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--  JS  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--    <script src="js/bootstrap.min.js"></script>-->
    <script src="js/keys.js"></script>
    <!--  Favicon  -->
    <!--    <link rel="icon" href="img/kea_icon.jpg" type="image/ico">-->
</head>
<body>

    <div class="container">
        <h1 class="main-title">The Movie DB</h1>
        <div class="search-area">
            <p class="title">Search by:</p>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Movie Title</label>
                <span class="search-example">(Exp: Django Unchained)</span>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Movie Title and Release Year</label>
                <span class="search-example">(Exp: Django Unchained (2012))</span>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">Person Name</label>
                <span class="search-example">(Exp: Christoph Waltz)</span>
            </div>
        </div>

        <div class="results">
            <div class="movie-search-result">

            </div>
            <div class="person-search-result">

            </div>
        </div>

        <div class="modals">
            <div class="movie-info">

            </div>
            <div class="person-info">

            </div>
        </div>

    </div>

</body>
<script src="js/script.js"></script>
</html>
